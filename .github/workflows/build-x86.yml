name: Build x86 Plugin

on:
  push:
    branches: [ main ]
    paths: [ 'src/**', 'include/**', 'CMakeLists.txt' ]
  pull_request:
    branches: [ main ]
    paths: [ 'src/**', 'include/**', 'CMakeLists.txt' ]
  workflow_dispatch:

jobs:
  build-x86:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.3
      
    - name: Setup CMake
      uses: lukka/run-cmake@v4
      with:
        cmakeListsTxtPath: 'CMakeLists.txt'
        buildDirectory: 'build-x86'
        cmakeArgs: '-A Win32 -DBUILD_X64=OFF'
        
    - name: Build x86 Plugin
      run: |
        cmake --build build-x86 --config Release
        
    - name: Upload x86 Plugin Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AgentSmithers_x64dbgMCP_x32Plugin
        path: build-x86/Release/*.dp32
        retention-days: 30
