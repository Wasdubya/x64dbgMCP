name: Build C++ x32dbg Plugin

on:
  workflow_dispatch:
  push:
    paths:
      - 'src/**'
      - 'include/**'
      - 'CMakeLists.txt'
      - '.github/workflows/build-cpp-x86.yml'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Configure (Win32)
        run: cmake -S . -B build-x86 -A Win32 -DBUILD_X64=OFF

      - name: Build (Release)
        run: cmake --build build-x86 --config Release --parallel

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MCPx64dbg_x32
          path: |
            build-x86/Release/*.dp32
            build-x86/Release/*.pdb
          if-no-files-found: error
