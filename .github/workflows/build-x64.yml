name: Build x64 Plugin

on:
  push:
    branches: [ main ]
    paths: [ 'src/**', 'include/**', 'CMakeLists.txt' ]
  pull_request:
    branches: [ main ]
    paths: [ 'src/**', 'include/**', 'CMakeLists.txt' ]
  workflow_dispatch:

jobs:
  build-x64:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.3
      
    - name: Setup CMake
      uses: lukka/run-cmake@v4
      with:
        cmakeListsTxtPath: 'CMakeLists.txt'
        buildDirectory: 'build-x64'
        cmakeArgs: '-A x64 -DBUILD_X64=ON'
        
    - name: Build x64 Plugin
      run: |
        cmake --build build-x64 --config Release
        
    - name: Upload x64 Plugin Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AgentSmithers_x64dbgMCP_x64Plugin
        path: build-x64/Release/*.dp64
        retention-days: 30
